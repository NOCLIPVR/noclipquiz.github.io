<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .quiz-container {
            width: 100%;
            max-width: 700px;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
            height: calc(100vh - 40px); /* Allow the container to grow within the viewport */
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        fieldset {
            margin-bottom: 15px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        legend {
            font-weight: bold;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 8px;
        }

        .staff-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .staff-options label {
            flex: 1 1 30%;
        }

        .error-message {
            color: red;
            display: none;
            text-align: center;
            margin-bottom: 15px;
        }

        .submit-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:disabled {
            background-color: #ccc;
        }

        .checkbox-greyed-out {
            color: #ccc;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz Form</h1>
        <div class="error-message" id="error-message">
            Please fill out all fields to submit!
        </div>
        <form id="quiz-form">
            <fieldset>
                <legend>What's your name?</legend>
                <input type="text" name="name" id="name" required>
            </fieldset>

            <!-- Other questions go here, as before -->

            <!-- Question 14 -->
            <fieldset>
                <legend>If you won, which staff would you want to play with? (Select exactly 7)</legend>
                <div class="staff-options" id="staff-options">
                    <label><input type="checkbox" name="staff" value="entity974"> Entity974</label>
                    <label><input type="checkbox" name="staff" value="reject"> Reject</label>
                    <label><input type="checkbox" name="staff" value="Nollear [Busy Bee Cult]"> Nollear [Busy Bee Cult]</label>
                    <label><input type="checkbox" name="staff" value="gorgilious"> Gorgilious</label>
                    <label><input type="checkbox" name="staff" value="Woobat"> Woobat</label>
                    <label><input type="checkbox" name="staff" value="Choob"> Choob</label>
                    <label><input type="checkbox" name="staff" value="Kat"> Kat</label>
                    <label><input type="checkbox" name="staff" value="Epic epicness (MEEP)"> Epic epicness (MEEP)</label>
                    <label><input type="checkbox" name="staff" value="Redwolf9"> Redwolf9</label>
                    <label><input type="checkbox" name="staff" value="The Watcher"> The Watcher</label>
                    <label><input type="checkbox" name="staff" value="Hollow!"> Hollow!</label>
                    <label><input type="checkbox" name="staff" value="leader"> Leader</label>
                </div>
            </fieldset>

            <!-- Submit Button -->
            <button type="submit" id="submit-btn" class="submit-btn" disabled>Submit</button>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('quiz-form');
            const submitButton = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');
            const staffCheckboxes = document.querySelectorAll('input[name="staff"]');
            const staffOptionsContainer = document.getElementById('staff-options');

            function updateCheckboxState() {
                const selectedCount = document.querySelectorAll('input[name="staff"]:checked').length;
                if (selectedCount === 7) {
                    staffCheckboxes.forEach(checkbox => {
                        if (!checkbox.checked) {
                            checkbox.disabled = true;
                            checkbox.closest('label').classList.add('checkbox-greyed-out');
                        }
                    });
                } else {
                    staffCheckboxes.forEach(checkbox => {
                        checkbox.disabled = false;
                        checkbox.closest('label').classList.remove('checkbox-greyed-out');
                    });
                }
                submitButton.disabled = selectedCount !== 7 || !isAllFormValid();  // Only enable submit if 7 checkboxes are selected and form is valid
            }

            // Event listener to update checkbox state on click
            staffCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateCheckboxState);
            });

            function isAllFormValid() {
                const formElements = form.elements;
                const allAnswered = [...formElements].every(element => {
                    if (element.type === 'radio') {
                        return element.checked;  // Ensures that all radio buttons are selected
                    }
                    if (element.type === 'checkbox') {
                        return form.querySelectorAll('input[name="staff"]:checked').length >= 7;  // At least 7 staff must be selected
                    }
                    return element.value.trim() !== '';  // For text fields, it ensures they're not empty
                });
                return allAnswered;
            }

            // Enable or disable submit button based on form validity
            form.addEventListener('change', function() {
                const isValid = isAllFormValid();
                submitButton.disabled = !isValid;
                errorMessage.style.display = isValid ? 'none' : 'block'; // Show error message if not all fields are answered
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Collect the form data
                const formData = new FormData(form);
                const answers = Object.fromEntries(formData);
                console.log('Form submitted:', answers);

                // Submit the answers (For example, send via webhook here)
                alert('Your answers have been submitted!');

                // Disable form after submission
                submitButton.disabled = true;
                staffCheckboxes.forEach(checkbox => checkbox.disabled = true);
            });

            // Initialize checkbox state
            updateCheckboxState();
        });
    </script>
</body>
</html>
