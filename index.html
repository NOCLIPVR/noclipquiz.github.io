<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .quiz-container {
            width: 60%;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        fieldset {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        legend {
            font-weight: bold;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #error-message {
            color: red;
            display: none;
        }

        .checkbox-greyed-out {
            color: #ccc;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Epic Quiz</h1>
        <form id="quiz-form">
            <!-- Name Field -->
            <label for="name">Your Name:</label>
            <input type="text" id="name" required placeholder="Enter your name">

            <!-- Other questions (same as before) -->

            <!-- Question 14 -->
            <fieldset>
                <legend>If you won, which staff would you want to play with? (Select exactly 7)</legend>
                <div class="staff-options" id="staff-options">
                    <label><input type="checkbox" name="staff" value="entity974"> Entity974</label>
                    <label><input type="checkbox" name="staff" value="reject"> Reject</label>
                    <label><input type="checkbox" name="staff" value="Nollear [Busy Bee Cult]"> Nollear [Busy Bee Cult]</label>
                    <label><input type="checkbox" name="staff" value="gorgilious"> Gorgilious</label>
                    <label><input type="checkbox" name="staff" value="Woobat"> Woobat</label>
                    <label><input type="checkbox" name="staff" value="Choob"> Choob</label>
                    <label><input type="checkbox" name="staff" value="Kat"> Kat</label>
                    <label><input type="checkbox" name="staff" value="Epic epicness (MEEP)"> Epic epicness (MEEP)</label>
                    <label><input type="checkbox" name="staff" value="Redwolf9"> Redwolf9</label>
                    <label><input type="checkbox" name="staff" value="The Watcher"> The Watcher</label>
                    <label><input type="checkbox" name="staff" value="Hollow!"> Hollow!</label>
                    <label><input type="checkbox" name="staff" value="leader"> Leader</label>
                </div>
            </fieldset>

            <button type="submit" id="submit-btn" disabled>Submit Quiz</button>
            <p id="error-message" style="color: red; display: none;">Please fill out all fields to submit!</p>
        </form>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const form = document.getElementById('quiz-form');
            const submitButton = document.getElementById('submit-btn');
            const errorMessage = document.getElementById('error-message');
            const staffCheckboxes = document.querySelectorAll('input[name="staff"]');

            function updateCheckboxState() {
                const selectedCount = document.querySelectorAll('input[name="staff"]:checked').length;
                if (selectedCount === 7) {
                    staffCheckboxes.forEach(checkbox => {
                        if (!checkbox.checked) {
                            checkbox.disabled = true;
                            checkbox.closest('label').classList.add('checkbox-greyed-out');
                        }
                    });
                } else {
                    staffCheckboxes.forEach(checkbox => {
                        checkbox.disabled = false;
                        checkbox.closest('label').classList.remove('checkbox-greyed-out');
                    });
                }
                submitButton.disabled = selectedCount !== 7 || !isAllFormValid();
            }

            staffCheckboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateCheckboxState);
            });

            function isAllFormValid() {
                const formElements = form.elements;
                const allAnswered = [...formElements].every(element => {
                    if (element.type === 'radio') {
                        return element.checked;
                    }
                    if (element.type === 'checkbox') {
                        return form.querySelectorAll('input[name="staff"]:checked').length === 7;
                    }
                    return element.value.trim() !== '';
                });
                return allAnswered;
            }

            form.addEventListener('change', function() {
                const isValid = isAllFormValid();
                submitButton.disabled = !isValid;
                errorMessage.style.display = isValid ? 'none' : 'block';
            });

            form.addEventListener('submit', function(e) {
                e.preventDefault();

                // Collect the form data
                const formData = new FormData(form);
                const answers = Object.fromEntries(formData);
                console.log('Form submitted:', answers);

                // Send the answers (you can replace this with an actual webhook URL)
                alert('Your answers have been submitted!');

                // Disable the form after submission
                submitButton.disabled = true;
                staffCheckboxes.forEach(checkbox => checkbox.disabled = true);
            });

            // Initialize checkbox state
            updateCheckboxState();
        });
    </script>
</body>
</html>
