<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Epic Staff Quiz</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; }
    h1 { text-align: center; }
    .question { margin-bottom: 20px; background: #fff; padding: 15px; border-radius: 8px; }
    .question h2 { margin-top: 0; }
    label { display: block; margin: 5px 0; }
    .submit-btn { padding: 10px 20px; font-size: 18px; cursor: pointer; }
    .hidden { display: none; }
    #name-container { text-align: center; }
  </style>
</head>
<body>

<h1>Epic Staff Quiz</h1>

<!-- Name Input Section -->
<div id="name-container">
  <h2>Please enter your name:</h2>
  <input type="text" id="user-name" placeholder="Enter your name" required>
  <button id="submit-name-btn">Submit Name</button>
</div>

<!-- Quiz Form Section (Initially Hidden) -->
<div id="quiz-container" class="hidden">
  <form id="quizForm">

    <!-- Questions 1–13 -->
    <div class="question" data-answer="meep">
      <h2>1. What is Epic's catchphrase?</h2>
      <label><input type="radio" name="q1" value="meep"> meep</label>
      <label><input type="radio" name="q1" value="bazinka"> bazinka</label>
    </div>

    <div class="question" data-answer="buckteeth">
      <h2>2. What emoji is §'s son?</h2>
      <label><input type="radio" name="q2" value="silly billy"> silly billy</label>
      <label><input type="radio" name="q2" value="joe bonkers"> joe bonkers</label>
      <label><input type="radio" name="q2" value="buckteeth"> buckteeth</label>
    </div>

    <!-- Add all other questions here... -->

    <div class="question" data-answer="7">
      <h2>15. Select 7 staff you want to play with if you win</h2>
      <div id="staff-checkboxes">
        <label><input type="checkbox" name="q15" value="Nollear [Busy Bee Cult]"> Nollear [Busy Bee Cult]</label>
        <label><input type="checkbox" name="q15" value="gorgilious"> gorgilious</label>
        <!-- Add more staff options here... -->
      </div>
      <small id="staff-count-message" style="color: #555;"></small>
    </div>

    <button class="submit-btn" type="submit">Submit Quiz</button>
  </form>
</div>

<script>
const form = document.getElementById('quizForm');
const webhookURL = "YOUR_WEBHOOK_URL_HERE"; // Replace with your Discord webhook URL

// Prevent resubmission after page refresh
if (localStorage.getItem('quizSubmitted') === 'true') {
  [...form.elements].forEach(el => el.disabled = true);
  document.querySelector('.submit-btn').style.display = 'none';
  const doneMsg = document.createElement('p');
  doneMsg.textContent = "✅ You've already submitted this quiz.";
  doneMsg.style.color = "green";
  doneMsg.style.fontSize = "18px";
  form.appendChild(doneMsg);
}

// Handle name submission
const submitNameBtn = document.getElementById('submit-name-btn');
const nameContainer = document.getElementById('name-container');
const quizContainer = document.getElementById('quiz-container');
let userName = "";

// When the user submits their name
submitNameBtn.addEventListener('click', function() {
  userName = document.getElementById('user-name').value.trim();

  if (userName === "") {
    alert("Please enter your name.");
    return;
  }

  // Save the user's name to localStorage
  localStorage.setItem('userName', userName);

  // Hide the name input and show the quiz
  nameContainer.style.display = 'none';
  quizContainer.style.display = 'block';
  alert(`Welcome, ${userName}! Start the quiz now.`);
});

// Staff selection logic
const q15Checkboxes = document.querySelectorAll('input[name="q15"]');
const countMessage = document.getElementById('staff-count-message');

function updateCheckboxLimits() {
  const selected = [...q15Checkboxes].filter(cb => cb.checked);
  const maxReached = selected.length >= 7;

  countMessage.textContent = `${selected.length} / 7 selected`;

  q15Checkboxes.forEach(cb => {
    if (!cb.checked) {
      cb.disabled = maxReached;
    } else {
      cb.disabled = false;
    }
  });
}

q15Checkboxes.forEach(cb => {
  cb.addEventListener('change', updateCheckboxLimits);
});

form.addEventListener('submit', function(e) {
  e.preventDefault();

  if (!userName) {
    alert('Please enter your name before submitting the quiz.');
    return;
  }

  const answers = {};
  let valid = true;
  let score = 0;
  let resultText = `**Quiz Submission by ${userName}**\n`;

  document.querySelectorAll('.question').forEach((q, i) => {
    const name = `q${i + 1}`;
    const correctAnswer = q.getAttribute('data-answer');

    let value = null;
    if (i + 1 === 14) {
      value = form[name].value.trim();
    } else if (i + 1 === 15) {
      const selected = [...form[name]].filter(cb => cb.checked).map(cb => cb.value);
      if (selected.length !== 7) {
        alert('You must select exactly 7 staff members in Question 15.');
        valid = false;
        return;
      }
      value = selected;
    } else {
      const selected = form[name].value;
      if (!selected) {
        valid = false;
        return;
      }
      value = selected;
    }

    if (!value || (Array.isArray(value) && value.length === 0)) {
      valid = false;
    }

    answers[name] = value;

    if (i + 1 !== 14 && i + 1 !== 15) {
      const isCorrect = value === correctAnswer;
      score += isCorrect ? 1 : 0;
      resultText += `Q${i + 1}: ${isCorrect ? '✅' : '❌'} (${value})\n`;
    } else if (i + 1 === 14) {
      resultText += `Q14: ✏️ (${value})\n`;
    } else {
      resultText += `Q15: 🎯 [${value.join(', ')}]\n`;
    }
  });

  if (!valid) {
    alert('Please answer all fields before submitting.');
    return;
  }

  resultText += `\n**Score: ${score}/14**`;

  fetch(webhookURL, {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify({
      content: resultText
    })
  }).then(() => {
    alert("Submitted successfully!");

    // Set submission flag in localStorage
    localStorage.setItem('quizSubmitted', 'true');

    // Disable the form
    [...form.elements].forEach(el => el.disabled = true);

    // Hide submit button
    document.querySelector('.submit-btn').style.display = 'none';

    // Show message
    const msg = document.createElement('p');
    msg.textContent = "✅ You've already submitted this quiz.";
    msg.style.color = "green";
    msg.style.fontSize = "18px";
    form.appendChild(msg);

  }).catch(() => {
    alert("Failed to send to Discord webhook.");
  });
});
</script>

</body>
</html>
