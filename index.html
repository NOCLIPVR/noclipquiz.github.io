<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Noclip Staff Quiz</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f1f3f6;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.05);
    }

    h1 {
      text-align: center;
      font-size: 28px;
      color: #333;
    }

    .question {
      margin-bottom: 25px;
    }

    .question p {
      font-weight: 600;
      color: #222;
    }

    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }

    input[type="radio"],
    input[type="checkbox"],
    input[type="text"] {
      margin-right: 8px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #0066ff;
      color: white;
      padding: 14px 24px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #004acc;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Noclip Staff Quiz</h1>
    <form id="quizForm">
      <input type="text" name="username" placeholder="Enter your name..." required />

      <!-- Your other quiz questions go here... -->

      <div class="question"><p>Who do you want to play with if you win? (Select up to 7)</p>
        <label><input type="checkbox" class="name-checkbox" value="entity974">Entity974</label><br>
        <label><input type="checkbox" class="name-checkbox" value="reject">Reject</label><br>
        <label><input type="checkbox" class="name-checkbox" value="nollear">Nollear [Busy Bee Cult]</label><br>
        <label><input type="checkbox" class="name-checkbox" value="gorgilious">Gorgilious</label><br>
        <label><input type="checkbox" class="name-checkbox" value="woobat">Woobat</label><br>
        <label><input type="checkbox" class="name-checkbox" value="choob">Choob</label><br>
        <label><input type="checkbox" class="name-checkbox" value="kat">Kat</label><br>
        <label><input type="checkbox" class="name-checkbox" value="itskayoasvoltia">!‚òÖ ItsKayoasVoltia ‚òÖ!</label><br>
        <label><input type="checkbox" class="name-checkbox" value="epic">Epic epicness (MEEP)</label><br>
        <label><input type="checkbox" class="name-checkbox" value="redwolf9">Redwolf9</label><br>
        <label><input type="checkbox" class="name-checkbox" value="thewatcher">The Watcher</label><br>
        <label><input type="checkbox" class="name-checkbox" value="hollow">Hollow!</label><br>
        <label><input type="checkbox" class="name-checkbox" value="leader">Leader</label><br>
      </div>

      <button type="submit">Submit Quiz</button>
    </form>
  </div>

  <script>
    const maxSelections = 7; // Set max selections limit
    const checkboxes = document.querySelectorAll('.name-checkbox');

    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', () => {
        const checkedCheckboxes = document.querySelectorAll('.name-checkbox:checked');
        if (checkedCheckboxes.length >= maxSelections) {
          checkboxes.forEach(box => {
            if (!box.checked) {
              box.disabled = true; // Disable unchecked boxes once max selections are made
            }
          });
        } else {
          checkboxes.forEach(box => {
            box.disabled = false; // Enable all checkboxes if max selection is not reached
          });
        }
      });
    });

    document.getElementById("quizForm").addEventListener("submit", async function(event) {
      event.preventDefault();

      const form = new FormData(event.target);
      const name = form.get("username").trim();

      if (!name) {
        alert("Please enter your name before submitting.");
        return;
      }

      let results = `üë§ **Name:** ${name}\n`;
      let score = 0;
      let missing = [];

      // Validate name selection - only allow up to 7 selections
      const selectedNames = [...form.getAll("q15")];
      if (selectedNames.length > maxSelections) {
        alert(`You can only select up to ${maxSelections} names.`);
        return;
      }

      for (let i = 1; i <= 14; i++) {
        const key = `q${i}`;
        const userAnswer = form.get(key);
        const correctAnswer = answers[key];

        if (!userAnswer) {
          missing.push(i);
        } else if (userAnswer === correctAnswer) {
          results += `Q${i}: ‚úÖ (${correctAnswer})\n`;
          score++;
        } else {
          results += `Q${i}: ‚ùå (${correctAnswer})\n`;
        }
      }

      if (missing.length > 0) {
        alert(`Please answer all questions.\nMissing: ${missing.map(q => "Q" + q).join(", ")}`);
        return;
      }

      // Get the selected names
      const selectedNamesList = selectedNames.join(", ");

      // Build the payload to send to the webhook
      const payload = {
        content: `üìù **New Quiz Submission**\n\n${results}\n**Selected Names:** ${selectedNamesList}\n**Score: ${score}/14**`
      };

      const webhookUrl = "https://discord.com/api/webhooks/1368602951374995477/-FxPP4iZtpRbuSGBOfy2aRRQu0ERtB6Kgk3MD5bz5UEFBqzi7jctA7ukIVgQd-d7SNeC"; // üëà Replace this with your actual webhook URL

      // Send data to Discord webhook
      await fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      alert("Quiz submitted! Your answers have been sent.");
      event.target.reset();
    });
  </script>
</body>
</html>
